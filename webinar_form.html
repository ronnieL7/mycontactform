<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styling for a better look */
        .container {
            max-width: 480px;
        }
        .form-input {
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-xl rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">
            The Investor Mindset
        </h1>
        
        <div id="webinar-details" class="text-center text-gray-600 mb-6">
            <p id="date-placeholder" class="text-lg font-semibold text-blue-600">Loading Date...</p>
            <p id="time-placeholder" class="text-md text-gray-700">Loading Time...</p>
        </div>

        <form id="registration-form" class="space-y-4">
            <input type="hidden" name="Form" value="Form: Desktop">

            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="First Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm form-input">
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="Last Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm form-input">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="Email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm form-input">
            </div>

            <div id="message-div" class="hidden p-3 rounded-lg text-sm font-medium" role="alert">
                </div>

            <div>
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Register Now
                </button>
            </div>
        </form>
    </div>

    <script>
        // ðŸš¨ IMPORTANT: Replace this URL with your actual deployed Apps Script Web App URL
        const APP_SCRIPT_URL = 'YOUR_APP_SCRIPT_WEB_APP_URL_HERE'; 

        const form = document.getElementById('registration-form');
        const messageDiv = document.getElementById('message-div');
        const submitButton = document.getElementById('submit-button');
        const datePlaceholder = document.getElementById('date-placeholder');
        const timePlaceholder = document.getElementById('time-placeholder');

        // Function to fetch webinar details (for the doGet handler)
        function fetchWebinarDetails() {
            fetch(APP_SCRIPT_URL + '?action=getDetails')
                .then(response => response.json())
                .then(data => {
                    if (data && data.date && data.time) {
                        datePlaceholder.textContent = data.date;
                        timePlaceholder.textContent = data.time;
                    } else {
                        throw new Error('Could not fetch valid webinar details.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching webinar details:', error);
                    datePlaceholder.textContent = 'Date: Error';
                    timePlaceholder.textContent = 'Time: Error';
                });
        }

        // --- Core Form Submission Logic (doPost handler) ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            messageDiv.classList.add('hidden');

            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: data,
                redirect: 'follow'
            })
            .then(response => {
                if (!response.ok) {
                    // Check for non-200 HTTP status codes
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(result => {
                // Return to normal state
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');

                // ðŸ› FIX APPLIED HERE: Clean up and normalize the response for a robust check
                const processedResult = String(result).trim().toUpperCase();
                
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

                if (processedResult === 'SUCCESS') {
                    // Success UI
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                    messageDiv.innerHTML = 'You\'re all set! A calendar invite and confirmation email are on the way. See you soon.';
                    form.reset(); // Clear the form on successful submission
                } else {
                    // Failure UI
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                    // Display the raw error message returned by Apps Script for debugging
                    messageDiv.textContent = 'Registration failed. Server Message: ' + result; 
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Error submitting form:', error);
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                
                messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.textContent = 'A network error occurred. Please check your connection or try again.';
            });
        });

        // Fetch details on page load
        fetchWebinarDetails();
    </script>
</body>
</html>
